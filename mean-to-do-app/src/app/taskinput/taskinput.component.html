<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
  <div class="form-group">
    <label for="titleInput">Enter title</label>
    <input type="text" class="form-control form-control-lg" id="titleInput" placeholder="Title" required name="titleInput">

    <label for="descriptionInput">Enter description</label>
    <textarea class="form-control" name="descriptionInput" id="descriptionInput" cols="30" rows="2"></textarea>
  </div>
  <button [disabled]="!taskForm.form.valid" type="submit" class="btn btn-primary">Create</button>
</form>
